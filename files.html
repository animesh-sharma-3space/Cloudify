<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cloudify - Files</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.14/codemirror.min.css" />

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .sidebar {
      height: 100%;
      width: 0;
      position: fixed;
      top: 0;
      left: 0;
      background-color: #0d6efd;
      overflow-x: hidden;
      transition: 0.3s;
      padding-top: 60px;
      z-index: 1100;
    }

    .sidebar a {
      padding: 15px 25px;
      text-decoration: none;
      font-size: 18px;
      color: #fff;
      display: block;
      transition: 0.2s;
      font-weight: 500;
    }

    .sidebar a:hover {
      background-color: #0b5ed7;
    }

    .content {
      padding: 20px;
      padding-top: 80px;
      transition: margin-left 0.3s;
    }

    .navbar {
      z-index: 1200;
      background-color: #fff !important;
      border-bottom: 2px solid #0d6efd;
    }

    .logo-text {
      font-size: 1.5rem;
      font-weight: bold;
      color: #0d6efd;
      letter-spacing: 2px;
      cursor: pointer;
    }

    
    .modal {
      display: none;
      position: fixed;
      z-index: 2000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
    }

    .chat-container {
      background: #fff;
      width: 60%;
      max-width: 800px;
      height: 80%;
      display: flex;
      flex-direction: column;
      border-radius: 12px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.3);
      overflow: hidden;
      animation: fadeIn 0.3s ease-in-out;
    }

    .chat-header {
      background: #007bff;
      color: white;
      padding: 15px;
      font-size: 18px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .chat-box {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      background: #f7f9fc;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .user-message, .ai-message {
      padding: 12px 15px;
      border-radius: 10px;
      max-width: 75%;
      word-wrap: break-word;
      font-size: 15px;
    }

    .user-message {
      background: #007bff;
      color: white;
      align-self: flex-end;
    }

    .ai-message {
      background: #e9ecef;
      color: #333;
      align-self: flex-start;
    }

    .chat-input-container {
      display: flex;
      padding: 10px;
      border-top: 1px solid #ddd;
      background: #fff;
    }

    .chat-input-container textarea {
      flex: 1;
      resize: none;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 15px;
    }

    .send-btn {
      margin-left: 10px;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background: #007bff;
      color: white;
      cursor: pointer;
      font-size: 15px;
    }

    .send-btn:hover {
      background: #0056b3;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div id="mySidebar" class="sidebar">
    <a href="index.html">Clouds</a>
    <a href="#">Profile</a>
    <a href="#">Files</a>
  </div>

  <nav class="navbar navbar-expand-lg fixed-top">
    <div class="container-fluid">
      <span class="logo-text" onclick="openSidebar()">â˜° Cloudify</span>
    </div>
  </nav>

  <div id="mainContent" class="content">
    <!-- Files will be loaded here -->
  </div>

  <!-- AI Modal -->
  <div id="aiModal" class="modal">
    <div class="chat-container">
      <div class="chat-header">
        <span>ðŸ¤– AI Assistant</span>
        <span class="close" onclick="closeModal()">&times;</span>
      </div>

      <div id="chatBox" class="chat-box">
        <!-- Messages will be injected dynamically -->
      </div>

      <div class="chat-input-container">
        <textarea id="aiPrompt" placeholder="Type your request here..."></textarea>
        <button class="send-btn" onclick="sendToAI()">Send</button>
      </div>
    </div>
  </div>

  <script src="https://cdn.ckeditor.com/ckeditor5/41.2.1/classic/ckeditor.js"></script>
  <script src="files.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.14/codemirror.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.14/mode/javascript/javascript.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.14/mode/python/python.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.14/mode/clike/clike.min.js"></script>

  <script>
   const user=localStorage.getItem('user_id');
   loadFiles(user);
  </script>
</body>
</html>
